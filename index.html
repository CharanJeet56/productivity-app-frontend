<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Full-Stack Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ“‹ Full-Stack Productivity App</h1>

    <!-- To-Do Section -->
    <section>
      <h2>âœ… To-Do List</h2>
      <form id="todoForm">
        <input type="text" id="todoText" placeholder="Enter a task" required />
        <input type="date" id="todoDue" />
        <button type="submit">Add To-Do</button>
      </form>
      <ul id="todoList"></ul>
    </section>

    <hr />

    <!-- Expense Tracker Section -->
    <section>
      <h2>ðŸ’° Expense Tracker</h2>
      <form id="expenseForm">
        <input
          type="text"
          id="expenseDesc"
          placeholder="Description"
          required
        />
        <input type="number" id="expenseAmount" placeholder="Amount" required />
        <input
          type="text"
          id="expenseCategory"
          placeholder="Category"
          required
        />
        <input type="date" id="expenseDate" required />
        <button type="submit">Add Expense</button>
      </form>
      <div id="expenseSummary">
        <h3>Total Spent: â‚¹<span id="totalSpent">0</span></h3>
      </div>
      <ul id="expenseList"></ul>
    </section>

    <hr />

    <!-- Notifier Section -->
    <section>
      <h2>ðŸ”” Notifier</h2>
      <form id="notifyForm">
        <input
          type="text"
          id="notifyTitle"
          placeholder="Reminder Title"
          required
        />
        <input type="datetime-local" id="notifyTime" required />
        <button type="submit">Schedule</button>
      </form>
      <ul id="notificationList"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
